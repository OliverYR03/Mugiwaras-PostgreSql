<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:extends="base">
	<head th:replace="~{components/head :: head}"></head>
	
<body class="hold-transition sidebar-mini layout-fixed">
 <div class="wrapper">
	 
	 <nav th:replace="~{components/header :: navbar}"> </nav>

	 <aside th:replace="~{components/menu :: menu}"></aside>
	<div class="content-wrapper">
		<section class="content">
		<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							<br>
							 <div class="box-header with-border text-center">
                                <h1 class="box-title">Platos
                                </h1>
                                <a class="btn btn-success" th:href="@{/platos/nuevo}" ><i class="fa fa-plus-circle"></i>
                                        Agregar</a>
                                <div class="box-tools pull-right">
                                </div>
							 </div>
							 <br><br>
						<div class="panel-body table-responsive" id="listadoregistros">
							<table id="tablalistado" class="table table-striped table-bordered table-condensed table-hover">
				                <thead>
				                    <tr>
										<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>Descripcion</th>
										<th>Precio</th>
										<th>Tipo</th>
										<th>Imagen</th>
										
				                    </tr>
				                
				                </thead>
				                <tbody>
								<tr th:each="platos : ${listaPlatos}">
									<td><a class="btn btn-warning" th:href="@{/platos/actualizar/{id}(id=${platos.idplato})}"><i class="fa-solid fa-pencil"></i></a>
									<a class="btn btn-danger" th:href="@{/platos/eliminar/{id}(id=${platos.idplato})}"><i class="fa-solid fa-xmark"></i></a>
									</td>
									<td   th:text = "${platos.idplato}">Id</td> 
									<td   th:text = "${platos.nombre}">Nombre</td> 
									<td   th:text = "${platos.descripcion}">Descripcion</td> 
									<td   th:text = "${platos.precio}">Precio</td> 
									<td   th:text = "${platos.tipoplato}">Tipo</td> 
									<td class="text-center">
										<img th:src="${platos.imagen}" style="width: 55px; height: 50px;">
									</td> 
									
								</tr>
								</tbody>
								<tfoot>
								<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>Descripcion</th>
										<th>Precio</th>
										<th>Tipo</th>
										<th>Imagen</th>
							</tfoot>
				            </table>
						</div>
				
      <div class="container">
			<br>
        <div class="row">            
            
        </div>
      </div>
      </div>
                    </div></div></section>
                    
</body>
</html>

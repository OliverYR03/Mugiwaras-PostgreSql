<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{components/head :: head}"></head>
	
<body class="hold-transition sidebar-mini layout-fixed">
 <div>
	 

	 <aside th:replace="~{components/menu :: menu}"></aside>
	<div class="content-wrapper">
		<section class="content">
		<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							<br>
							 <div class="box-header with-border text-center">
                                <h1 class="box-title">PERSONAL
                                </h1>
                                <a class="btn btn-success" th:href="@{/personal/nuevo}" ><i class="fa fa-plus-circle"></i>
                                        Agregar</a>
                                <div class="box-tools pull-right">
                                </div>
							 </div>
							 <br><br>
						<div class="panel-body table-responsive" id="tablaPacientes">
							<table id="tablalistado" class="table table-striped table-bordered table-condensed table-hover">
				                <thead>
				                    <tr>
										<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>DNI</th>
										<th>Cargo</th>
										<th>Imagen</th>
										
				                    </tr>
				                
				                </thead>
				                <tbody>
								<tr th:each="personal : ${listaPersonal}">
									<td><a class="btn btn-warning" th:href="@{/personal/actualizar/{id}(id=${personal.idpersonal})}"><i class="fa-solid fa-pencil"></i></a>
									<a class="btn btn-danger" th:href="@{/personal/eliminar/{id}(id=${personal.idpersonal})}"><i class="fa-solid fa-xmark"></i></a>
									</td>
									<td th:text = "${personal.idpersonal}">Idpersonal</td> 
									<td th:text = "${personal.nombre}">Nombre</td> 
									<td th:text = "${personal.dni}">DNI</td> 
									<td th:text = "${personal.cargo}">Cargo</td> 
									<td class="text-center">
										<img th:src="${personal.imagen}" style="width: 55px; height: 50px;">
									</td> 
									
								</tr>
								</tbody>
								<tfoot>
								<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>DNI</th>
										<th>Cargo</th>
										<th>Imagen</th>
							</tfoot>
				            </table>
						</div>
				
      <div class="container">
			<br>
        <div class="row">            
            
        </div>
      </div>
      </div>
                    </div></div></section>
                    
</body>	

</html>
